</style>

<!-- Toolbar -->
<mat-toolbar color="primary" class="navbar" >
  <div>
    <img
      width="35"
      alt="Learn Link Logo"
      src="assets\LL.png"
    />
    <span>Welcome to LearnLink</span>
  </div>
  <div *ngIf="routerUrl != '/welcome' && routerUrl != '/'">
  
      <mat-menu #headerMenu="matMenu" xPosition="after" yPosition="above" class="headerButton">
        <button mat-menu-item [matMenuTriggerFor]="headerSubMenu">Member</button>
        <button mat-menu-item>Tutor</button>
      </mat-menu>
  
      <button mat-flat-button color="primary" [matMenuTriggerFor]="headerMenu"><h3>Accounts</h3></button>
  
      <mat-menu #headerSubMenu="matMenu" xPosition="after" yPosition="below" class="headerButton">
        <button mat-menu-item>Subscriber</button>
        <button mat-menu-item>Student</button>
      </mat-menu>
 
    <span>Home</span>
    <span>About</span>
    <span>Services</span>
  </div>
